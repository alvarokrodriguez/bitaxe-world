    @keyframes slide-in-left {

    @keyframes slide-in-right {

    }
    @keyframes fade-in {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(20px); }

     @keyframes text-fade-in-out {

    .animate-slide-in-left { animation: slide-in-left 0.5s ease-out forwards; }
    .animate-slide-in-right { animation: slide-in-right 0.5s ease-out forwards; }
    .animate-slide-out-left { animation: slide-out-left 0.5s ease-in forwards; }

    /* Cyberpunk Button Styles */
    .cyber-button {
      position: relative;
      border: none;
      color: #f7931a; /* Bitcoin orange */
      background-color: transparent;
      cursor: pointer;
      padding: 1rem 2rem;
      font-family: 'monospace', sans-serif;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 1.5rem; /* 24px */
      transition: all 0.3s ease;
      clip-path: polygon(10% 0, 100% 0, 100% 80%, 90% 100%, 0 100%, 0 20%);
      z-index: 1;
    }

    .cyber-button::before,
    .cyber-button::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: all 0.3s ease;
      z-index: -1;
    }

    .cyber-button::before {
      background-color: rgba(247, 147, 26, 0.1);
      clip-path: inherit;
      animation: glitch 2.5s infinite steps(2, end);
    }

    .cyber-button::after {
       box-shadow: inset 0 0 0 2px #f7931a;
      clip-path: inherit;
      filter: drop-shadow(0 0 5px #f7931a);
    }

    .cyber-button:hover {
      color: #fff;
      filter: drop-shadow(0 0 15px #f7931a);
      animation: border-flicker 1.5s linear infinite;
    }

    .cyber-button:hover::before {
      background-color: rgba(247, 147, 26, 0.25);
      animation: glitch 0.4s infinite steps(2, end);
    }

    .cyber-button:hover::after {
      animation: border-flicker 3s linear infinite;
    }

    .cyber-button-small {
        color: #f7931a;
        background-color: transparent;
        cursor: pointer;
        font-family: 'monospace', sans-serif;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 0.875rem; /* 14px */
        transition: all 0.3s ease;
        filter: drop-shadow(0 0 2px #f7931a);
    }

    .cyber-button-small:hover {
        color: #fff;
        filter: drop-shadow(0 0 6px #f7931a);
        animation: border-flicker 1.5s linear infinite;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }

    @keyframes border-flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
      60% { opacity: 1; }
      62% { opacity: 0.6; }
      65% { opacity: 1; }
    }

    /* Cyberpunk Stat Bar Styles */
    .cyber-label, .cyber-value {
        text-shadow: 0 0 3px rgba(247, 147, 26, 0.7);
    }

    .cyber-bar-container {
      clip-path: polygon(0 0, 100% 0, 100% 75%, 98% 100%, 0 100%);

          0deg,
          transparent,
          transparent 2px,
          rgba(0, 0, 0, 0.3) 2px,
          rgba(0, 0, 0, 0.3) 4px
      );
    }

    .cyber-bar-fill {
      box-shadow: 0 0 4px #f7931a, 0 0 8px #f7931a;
      transition: width 1000ms ease-out; /* Match original transition */
      animation: pulse-glow 2.5s infinite ease-in-out;

      }

        box-shadow: 0 0 8px #ffb86c, 0 0 16px #ffb86c;
      }
